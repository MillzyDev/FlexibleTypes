name: Build Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.x.x
    - name: Restore dependencies
      run: dotnet restore TypeUtils/TypeUtils.csproj
    - name: Build
      run: dotnet build TypeUtils/TypeUtils.csproj --no-restore 
    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: TypeUtils
        path: /home/runner/work/TypeUtils/TypeUtils/TypeUtils/bin/Debug/netstandard2.1/TypeUtils.dll
